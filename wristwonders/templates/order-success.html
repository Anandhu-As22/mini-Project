{% extends 'nav.html' %}
{% block type %}
{% endblock %}
{% block content %}
<style>
    .thankyou-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .thankyou-checkmark {
        font-size: 5rem;
        color: #28a745;
    }
    .thankyou-title {
        font-size: 2.5rem;
        margin-top: 20px;
    }
    .thankyou-message {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #6c757d;
    }
    .thankyou-visit {
        margin-top: 30px;
    }
    .thankyou-visit-btn {
        padding: 10px 20px;
        font-size: 1.2rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .thankyou-visit-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="thankyou-container">
    <div class="thankyou-checkmark">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="thankyou-title">Thank you!</h1>
    <br>
    <br>
    <p class="thankyou-message">
        We will get back to you as soon as possible. If you have any queries, please feel free to ask on our website!
    </p>
    <br>
    <br>
    <div class="thankyou-visit mt-5">
        <h2>Continue Shopping</h2>
        <a href="{% url 'home' %}" class="thankyou-visit-btn">Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script> <!-- Font Awesome JS -->
</body>

{% endblock %}
