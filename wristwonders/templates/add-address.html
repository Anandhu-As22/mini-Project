{% extends 'nav.html' %}
{% block type %}
{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, Helvetica, sans-serif;
    }
    .btn-custom {
        background-color: #007bff;
        color: white;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .eachrow {
        justify-content: space-between;
    }
</style>
</head>
<body>
<div class="container my-5" style="
    max-width: 600px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
">
    <h2 class="text-center mb-4" style="font-weight: 600;">Add Address</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-group p-4">
            <div class="form-group row">
                <label for="{{ f.house_name.id_for_label }}" class="col-sm-4 col-form-label">{{ f.house_name.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.house_name }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ f.street.id_for_label }}" class="col-sm-4 col-form-label">{{ f.street.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.street }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ f.city.id_for_label }}" class="col-sm-4 col-form-label">{{ f.city.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.city }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ f.district.id_for_label }}" class="col-sm-4 col-form-label">{{ f.district.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.district }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ f.state.id_for_label }}" class="col-sm-4 col-form-label">{{ f.state.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.state }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ f.pincode.id_for_label }}" class="col-sm-4 col-form-label">{{ f.pincode.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.pincode }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ f.phone_no.id_for_label }}" class="col-sm-4 col-form-label">{{ f.phone_no.label_tag }}</label>
                <div class="col-sm-8">
                    {{ f.phone_no }}
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save </button>
        </div>
    </form>
</div>
</body>
{% endblock %}
